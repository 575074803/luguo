<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="_ADMIN_/layui/css/layui.css"  media="all">
  <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
<style media="screen">
p { text-indent:2em ;font-size: 16px;color: #393D49;margin-top: 10px;}
.fot{text-align: center;margin-top: 30px;}
</style>
<ul class="layui-nav layui-bg-cyan">
<li class="layui-nav-item "><a href="{:url('index/index')}">首页</a></li>
<!-- <li class="layui-nav-item"><a href="{:url('video/index')}">电影</a></li> -->
<li class="layui-nav-item layui-this"><a href="{:url('joke/index')}">笑话</a></li>
<!-- <li class="layui-nav-item"><a href="">社区</a></li> -->
</ul>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
<legend>笑话</legend>
</fieldset>
<div class="layui-container">
    <div class="layui-row">

        <ul class="flow-default" id="demo" style="margin:0 auto;">
            {volist name="list" id="vo" key="k"}
            <li><p>{$k}. {$vo['group']['content']}</p></li><br />
            {/volist}
        </ul>
        <div class="fot" >
            <a href="{:url('index')}" class="layui-btn">换一批</a>
        </div>
    </div>
</div>

<script src="_ADMIN_/layui/layui.js" charset="utf-8"></script>
<script>
layui.use('element', function(){
  var element = layui.element; //导航的hover效果、二级菜单等功能，需要依赖element模块
  element.on('nav(demo)', function(elem){
    layer.msg(elem.text());
  });
});
</script>


</body>
</html>
