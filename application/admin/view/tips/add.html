<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>luguo</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="_ADMIN_/layui/css/layui.css"  media="all">
  <script src="__STATIC__/ueditor/ueditor.config.js" type="text/javascript"></script>
  <script src="__STATIC__/ueditor/ueditor.all.min.js" type="text/javascript"></script>
</head>
<body>
<blockquote class="layui-elem-quote" style="margin-top:10px;">
    luguo-资讯管理 <a style="float:right;margin:-8px auto 0 0;"class="layui-btn" href="javascript:location.reload();">刷新</a>
</blockquote>

<div class="layui-container">
    <div class="layui-row">
        <form class="layui-form" action="{:url('add')}" method="post" id="articleform">
            <div class="layui-form-item">
                <label class="layui-form-label">标题</label>
                <div class="layui-input-block" style="width:400px;">
                  <input type="text" name="title" required  lay-verify="required"   class="layui-input">
                </div>
            </div>
             <div class="layui-form-item">
                  <label class="layui-form-label">内容</label>
                   <div class="layui-input-block">
                      <script type="text/plain" class="content" id="content" name="content" style="width:1200px;height:360px"><pre class="layui-code" lay-title="" lay-height="" lay-skin="" lay-encode="">
                        这样有木有觉得更方便些
                        </pre></script>
                      <script>var editor = new UE.ui.Editor();editor.render("content");</script>
                  </div>
              </div>

              <div class="layui-form-item">
                <label class="layui-form-label">状态</label>
                <div class="layui-input-block">
                  <input type="checkbox" checked="" name="open" value="1" lay-skin="switch" lay-filter="switchTest" lay-text="显示|关闭">
                </div>
              </div>
              <div class="layui-form-item">
                <div class="layui-input-block">
                  <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                  <a href="{:url('index')}" class="layui-btn layui-btn-primary">返回</a>
                </div>
              </div>
       </form>
    </div>
</div>
<script src="_ADMIN_/layui/layui.js" charset="utf-8"></script>
<script>
//Demo
layui.use('form', function(){
  var form = layui.form;
  form.on('switch(switchTest)', function(data){
     layer.msg('是否关闭'+ (this.checked ? '开启' : '关闭'), {
       offset: '6px'
     });

   });
  //监听提交
  form.on('submit(formDemo)', function(data){
     $('#articleform').submit();

  });
});

</script>

</body>
</html>
