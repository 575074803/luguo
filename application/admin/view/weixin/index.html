<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>luguo</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="_ADMIN_/layui/css/layui.css"  media="all">
  <script src="__STATIC__/ueditor/ueditor.config.js" type="text/javascript"></script>
  <script src="__STATIC__/ueditor/ueditor.all.min.js" type="text/javascript"></script>
</head>
<body>


<div class="layui-container">
    <div class="layui-row">
        <blockquote class="layui-elem-quote" style="margin-top:10px;">
            luguo-公众号管理 <a style="float:right;margin:-8px auto 0 0;"class="layui-btn" href="javascript:location.reload();">刷新</a>
        </blockquote>
        <form class="layui-form" action="{:url('index')}" method="post" id="wxconfig">
            <div class="layui-form-item">
                <label class="layui-form-label">AppID</label>
                <div class="layui-input-block" style="width:400px;">
                  <input type="text" name="appid" required  lay-verify="required" value="{$config.appid}"  class="layui-input">
                </div>

            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">Appsecret</label>
                <div class="layui-input-block" style="width:400px;">
                  <input type="text" name="appsecret" required  lay-verify="required"  value="{$config.appsecret}"  class="layui-input"> <div class="layui-form-mid layui-word-aux">AppID以及Appsecret来自于您申请开发接口时提供的账号和密码。</div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">URL</label>
                <div class="layui-input-block" style="width:400px;">
                  <input type="text" name="url" required  lay-verify="required"  value="{$config.url}"  class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">TOKEN</label>
                <div class="layui-input-block" style="width:400px;">
                  <input type="text" name="token" required  lay-verify="required"  value="{$config.token}"  class="layui-input"> <div class="layui-form-mid layui-word-aux">请将以上URL及Token填到微信公众平台中，以完成绑定。</div>
                </div>
            </div>
            <input type="hidden" name="id" value="{$config.id}">
              <div class="layui-form-item">
                <div class="layui-input-block">
                  <button class="layui-btn" lay-submit lay-filter="formDemo">保存</button>
                  <a href="{:url('index')}" class="layui-btn layui-btn-primary">返回</a>
                </div>
              </div>
       </form>
    </div>
</div>
<script src="_ADMIN_/layui/layui.js" charset="utf-8"></script>
<script>
//Demo
layui.use('form', function(){
  var form = layui.form;
  form.on('submit(formDemo)', function(data){
     $('#wxconfig').submit();
  });
});

</script>

</body>
</html>
