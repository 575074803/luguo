<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>luguo</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="_ADMIN_/layui/css/layui.css"  media="all">
  <script src="__STATIC__/ueditor/ueditor.config.js" type="text/javascript"></script>
  <script src="__STATIC__/ueditor/ueditor.all.min.js" type="text/javascript"></script>
</head>
<body>


<div class="layui-container">
    <div class="layui-row">
        <blockquote class="layui-elem-quote" style="margin-top:10px;">
            luguo-资讯管理 <a style="float:right;margin:-8px auto 0 0;"class="layui-btn" href="javascript:location.reload();">刷新</a>
        </blockquote>
        <form class="layui-form" action="{:url('messageadd')}" method="post" id="articleform">
            <div class="layui-form-item">
              <label class="layui-form-label">文本类型</label>
              <div class="layui-input-block" style="width:400px;">
                <select name="type" lay-filter="type">
                  <option value="1" selected="">文本</option>
                  <option value="2">单图文</option>
                  <option value="3">多图片</option>
                </select>
              </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">搜索标题</label>
                <div class="layui-input-block" style="width:400px;">
                  <input type="text" name="title" required  lay-verify="required"   class="layui-input">
                </div>
            </div>
            <div class="layui-form-item layui-form-text">
               <label class="layui-form-label">回复内容</label>
               <div class="layui-input-block" style="width:400px;">
                 <textarea placeholder="请输入内容" name="content" class="layui-textarea"></textarea>
               </div>
             </div>
              <div class="layui-form-item">
                <div class="layui-input-block">
                  <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                  <a href="{:url('message')}" class="layui-btn layui-btn-primary">返回</a>
                </div>
              </div>
       </form>
    </div>
</div>
<script src="_ADMIN_/layui/layui.js" charset="utf-8"></script>
<script>
layui.use('form', function(){
  var form = layui.form;
  form.on('submit(formDemo)', function(data){
     $('#articleform').submit();
  });
});

</script>

</body>
</html>
