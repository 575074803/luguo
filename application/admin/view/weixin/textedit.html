<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>luguo</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="_ADMIN_/layui/css/layui.css"  media="all">
  <script src="__STATIC__/ueditor/ueditor.config.js" type="text/javascript"></script>
  <script src="__STATIC__/ueditor/ueditor.all.min.js" type="text/javascript"></script>
</head>
<body>
<blockquote class="layui-elem-quote" style="margin-top:10px;">
    luguo-资讯管理 <a style="float:right;margin:-8px auto 0 0;"class="layui-btn" href="javascript:location.reload();">刷新</a>
</blockquote>

<div class="layui-container">
    <div class="layui-row">
        <form class="layui-form" action="{:url('textedit')}" method="post" id="articleform">

            <div class="layui-form-item">
            <label class="layui-form-label">文本类型</label>
            <div class="layui-input-block" style="width:400px;">
              <select name="type" lay-search>
                  <option <?php if($list['type']==2) {echo 'selected=selected""';}?> value="2">单图文</option>
                  <option <?php if($list['type']==3) {echo 'selected=selected""';}?> value="3">多图文</option>
              </select>
              </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">标题</label>
                <div class="layui-input-block" style="width:400px;">
                  <input type="text" name="title" required  lay-verify="required"   class="layui-input" value="{$list.title}">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">作者</label>
                <div class="layui-input-block" style="width:400px;">
                  <input type="text" name="author" required  lay-verify="required"   class="layui-input" value="{$list.author}">
                </div>
            </div>



            <div class="layui-form-item">
                <label class="layui-form-label">图片上传</label>
                <div class="layui-inline" >
                  <div class="layui-input-inline" style="width:400px;">
                    <input type="text" name="pic"  id="pic" class="layui-input" value="{$list.pic}">
                  </div>
                </div>
                <div class="layui-inline">
                  <div class="layui-input-inline">
                   <button type="button" class="layui-btn" id="test1">上传图片</button>
                  </div>
                </div>
              </div>

            <div class="layui-form-item">
                <label class="layui-form-label">跳转链接</label>
                <div class="layui-input-block" style="width:400px;">
                  <input type="text" name="linkurl" id="linkurl" class="layui-input" value="{$list.linkurl}">
                </div>
              </div>
             <div class="layui-form-item">
                  <label class="layui-form-label">内容</label>
                   <div class="layui-input-block">
                      <script type="text/plain" class="content" id="content" name="content" style="width:1200px;height:360px">{$list.content}</script>
                      <script>var editor = new UE.ui.Editor();editor.render("content");</script>
                  </div>
              </div>
              <input type="hidden" name="id" value="{$list.id}">
              <div class="layui-form-item">
                <div class="layui-input-block">
                  <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                  <a href="{:url('text')}" class="layui-btn layui-btn-primary">返回</a>
                </div>
              </div>
       </form>
    </div>
</div>
<script src="_ADMIN_/layui/layui.js" charset="utf-8"></script>
<script>
//Demo
layui.use('form', function(){
  var form = layui.form;

  //监听提交
  form.on('submit(formDemo)', function(data){
     $('#articleform').submit();

  });
});
layui.use('upload', function(){
  var $ = layui.jquery
  ,upload = layui.upload;
  var uploadInst = upload.render({
      elem: '#test1',
      url: '{:url("UpFiles/upload")}',
      done: function(res){
       if(res.code > 0){
         $('#pic').val(res.url);
         }else{
        return layer.msg('上传失败');
        }
    }
  })
});
</script>

</body>
</html>
