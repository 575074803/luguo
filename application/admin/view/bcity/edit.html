<body>
<blockquote class="layui-elem-quote" style="margin-top:10px;">

<div class="layui-container">
    <div class="layui-row">
        <form class="layui-form" action="{:url('edit')}" method="post" id="articleform">
            <input type="hidden" name="id" value="{$list.id}">
            <div class="layui-form-item">
            <label class="layui-form-label">所属栏目</label>
            <div class="layui-input-block" style="width:400px;">
              <select name="t_id" lay-search>
                  <option value="">请选择栏目</option>
                  <option value="1">默认</option>
              </select>
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">篇幅</label>
              <div class="layui-input-block">
                <input type="radio" name="p_id" value="0" title="长篇" <?php if($list['p_id']==0){echo 'checked';}?> >
                <input type="radio" name="p_id" value="1" title="短篇" <?php if($list['p_id']==1){echo 'checked';}?> >
                <input type="radio" name="p_id" value="2" title="其他" <?php if($list['p_id']==2){echo 'checked';}?> >
              </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">标题</label>
                <div class="layui-input-block" style="width:400px;">
                  <input type="text" name="title" required  lay-verify="required" value="{$list.title}"  class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">作者</label>
                <div class="layui-input-block" style="width:400px;">
                  <input type="text" name="author" required  lay-verify="required" value="{$list.author}"  class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">是否收费</label>
              <div class="layui-input-block">
                <input type="checkbox" name="isfree" value="{$list.isfree}" lay-skin="switch" lay-filter="switchTest2" lay-text="收费|免费" <?php if($list['isfree']==0){echo 'checked=""';}?>>
              </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">价格</label>
                <div class="layui-input-block" style="width:400px;">
                  <input type="text" name="price"   class="layui-input" value="{$list.price}">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">特价</label>
                <div class="layui-input-block" style="width:400px;">
                  <input type="text" name="teprice"  value="1"  class="layui-input" placeholder="请输入大于0小于等于1" value="{$list.teprice}">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">图片上传</label>
                <div class="layui-inline" >
                  <div class="layui-input-inline" style="width:400px;">
                    <input type="text" name="picurl"  id="pic" class="layui-input" value="{$list.picurl}">
                  </div>
                </div>
                <div class="layui-inline">
                  <div class="layui-input-inline">
                   <button type="button" class="layui-btn" id="test1">上传图片</button>
                  </div>
                </div>
              </div>
             <div class="layui-form-item">
                <label class="layui-form-label">关键词</label>
                <div class="layui-input-block" style="width:400px;">
                  <input type="text" name="keywords" id="keywords" class="layui-input" value="{$list.keywords}">
                </div>
              </div>

              <div class="layui-form-item layui-form-text">
               <label class="layui-form-label">描述</label>
               <div class="layui-input-block" style="width:400px;">
                 <textarea name="description" placeholder="请输入内容" class="layui-textarea">{$list.description}</textarea>
               </div>
             </div>

              <div class="layui-form-item">
                <label class="layui-form-label">排序</label>
                <div class="layui-input-block" style="width:400px;">
                  <input type="text" name="orderid" id="orderid"  class="layui-input" value="{$list.orderid}">
                </div>
              </div>

              <div class="layui-form-item">
                <label class="layui-form-label">点击量</label>
                <div class="layui-input-block" style="width:400px;">
                  <input type="text" name="hits" id="hits" class="layui-input" value="{$list.hits}">
                </div>
              </div>
              <div class="layui-form-item">
                <label class="layui-form-label">是否推荐</label>
                <div class="layui-input-block">
                  <input type="checkbox" name="tui" value="{$list.tui}" lay-skin="switch" lay-filter="switchTest1" lay-text="ON|OFF" <?php if($list['tui']==0){echo 'checked=""';}?>>
                </div>
              </div>
              <div class="layui-form-item">
                <label class="layui-form-label">是否显示</label>
                <div class="layui-input-block">
                  <input type="checkbox" name="open" value="{$list.open}" lay-skin="switch" lay-filter="switchTest" lay-text="ON|OFF" <?php if($list['open']==0){echo 'checked=""';}?>>
                </div>
              </div>
              <div class="layui-form-item">
                <div class="layui-input-block">
                  <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                  <a href="{:url('index')}" class="layui-btn layui-btn-primary">返回</a>
                </div>
              </div>
       </form>
    </div>
</div>
<script src="_ADMIN_/layui/jquery-3.2.1.min.js" charset="utf-8"></script>
<script src="_ADMIN_/layui/layui.js" charset="utf-8"></script>
<script>
//Demo
layui.use('form', function(){
  var form = layui.form;
  form.on('switch(switchTest2)', function(data){
     layer.msg((this.checked ? '收费' : '免费'), {});
   });
  form.on('switch(switchTest1)', function(data){
     layer.msg((this.checked ? '推荐' : '不推荐'), {});
   });
   form.on('switch(switchTest)', function(data){
      layer.msg( (this.checked ? '显示' : '不显示'), { });
    });
  //监听提交
    form.on('submit(formDemo)', function(data){
     $('#articleform').submit();
    });
});
layui.use('upload', function(){
  var $ = layui.jquery
  ,upload = layui.upload;
  var uploadInst = upload.render({
      elem: '#test1',
      url: '{:url("UpFiles/upload")}',
      done: function(res){
       if(res.code > 0){
         $('#pic').val(res.url);
         }else{
        return layer.msg('上传失败');
         }
    }
  })
});
</script>

</body>
