<div class="layui-container">
    <div class="layui-row">
    <div id="container" style="min-width:700px;height:400px"></div>
    </div>

    <div class="layui-row">
    <div id="container1" style="min-width:700px;height:400px;margin-top:50px;"></div>
    </div>
</div>
<script type="text/javascript" src="_ADMIN_/layui/jquery.min.js"></script>
<script src="_ADMIN_/layui/layui.js" charset="utf-8"></script>
<script src="_ADMIN_/layui/layui.all.js" charset="utf-8"></script>
<script type="text/javascript" src="_ADMIN_/lib/hcharts/Highcharts/5.0.6/js/highcharts.js"></script>
<script type="text/javascript" src="_ADMIN_/lib/hcharts/Highcharts/5.0.6/js/modules/exporting.js"></script>
<script type="text/javascript">
$(function () {
    $('#container').highcharts({
        chart: {
            type: 'area'
        },
        title: {
            text: '用户增长'
        },
        subtitle: {
            text: '用户增长'
        },
        xAxis: {
        categories: ['一月', '二月', '三月', '四月', '五月', '六月','七月', '八月', '九月', '十月', '十一月', '十二月']
        },
        yAxis: {
            title: {
                text: '用户数'
            },
            plotLines: [{
                value: 0,
                width: 1,
                color: '#808080'
            }]
        },
        tooltip: {
            pointFormat: '{series.name}  拥有<b>{point.y:,.0f}</b>'
        },
        plotOptions: {
            area: {
                //pointStart: 2017,
                marker: {
                    enabled: true,
                    symbol: 'circle',
                    radius: 1,
                    states: {
                        hover: {
                            enabled: true
                        }
                    }
                }
            }
        },
        series: [{
            name: '用户',
            data: [{$data}]
        }]
    });
});
</script>
<script type="text/javascript">
$(function () {
    Highcharts.chart('container1', {
        title: {
            text: '用户',
        },
        subtitle: {
            text: '用户',
        },
        xAxis: {
            categories: ['一月', '二月', '三月', '四月', '五月', '六月','七月', '八月', '九月', '十月', '十一月', '十二月']
        },
        yAxis: {
            title: {
                text: '人数'
            },
            plotLines: [{
                value: 0,
                width: 1,
                color: '#808080'
            }]
        },
        tooltip: {
            valueSuffix: '人'
        },
        legend: {
            layout: 'vertical',
            align: 'right',
            verticalAlign: 'middle',
            borderWidth: 0
        },
        series: [{
            name: '人数',
            data: [{$data}]
        }]
    });
});
</script>
