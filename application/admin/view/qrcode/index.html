<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>luguo</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="_ADMIN_/layui/css/layui.css"  media="all">
</head>
<body>
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
      <legend>luguo-二维码生成</legend>
    </fieldset>
    <form class="layui-form" action="{:url('index')}" method="post">
        <div class="layui-form">
            <div class="layui-form-item" style="display:none;">
                <label class="layui-form-label">是否上传logo</label>
                <div class="layui-inline" >
                  <div class="layui-input-inline" style="width:400px;">
                    <input type="text" name="logo"  id="logo" class="layui-input">
                  </div>
                </div>
                <div class="layui-inline">
                  <div class="layui-input-inline">
                   <button type="button" class="layui-btn" id="test1">上传图片</button>
                  </div>
                </div>
            </div>
        	<div class="layui-form-item">
        	    <label class="layui-form-label">二维码生成</label>
    			<div class="layui-inline" style="width:400px;">
    			  <input type="text" id="title" name="title" value="" class="layui-input" placeholder="请输入你需要的信息">
    			</div>
    			<div class="layui-inline">
    			 <button  class="layui-btn">生成</button>
    			</div>
    			<div class="layui-inline">
    			 <a style="float:right;" class="layui-btn" href="javascript:location.reload();">刷新</a>
    			</div>
        	</div>

            <div class="layui-form-item">
                <label class="layui-form-label">logo显示</label>
                <div class="layui-inline" style="width:220px;">
                 <img src="{$img}" alt="">
                </div>
            </div>
        </div>
    </form>

<script type="text/javascript" src="_ADMIN_/layui/jquery.min.js"></script>
<script src="_ADMIN_/layui/layui.js" charset="utf-8"></script>
<script src="_ADMIN_/layui/layui.all.js" charset="utf-8"></script>
<script type="text/javascript">
layui.use('upload', function(){
  var $ = layui.jquery
  ,upload = layui.upload;
  var uploadInst = upload.render({
      elem: '#test1',
      url: '{:url("UpFiles/upload")}',
      done: function(res){
       if(res.code > 0){
         $('#logo').val(res.url);
         }else{
        return layer.msg('上传失败');
         }
    }
  })
});
</script>

</body>
</html>
