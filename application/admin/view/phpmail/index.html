<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>luguo</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="_ADMIN_/layui/css/layui.css"  media="all">
  <script src="__STATIC__/ueditor/ueditor.config.js" type="text/javascript"></script>
  <script src="__STATIC__/ueditor/ueditor.all.min.js" type="text/javascript"></script>
</head>
<body>
    <blockquote class="layui-elem-quote" style="margin-top:10px;">
        luguo-邮箱测试 <a style="float:right;margin:-8px auto 0 0;"class="layui-btn" href="javascript:location.reload();">刷新</a>
    </blockquote>
<div class="layui-container">
    <div class="layui-row">
    <form class="layui-form" action="{:url('send')}" method="post">
        <div class="layui-form">
            <div class="layui-form-item">
        	    <label class="layui-form-label">收件人邮箱</label>
    			<div class="layui-inline" style="width:400px;">
    			  <input type="text" id="email" name="email" value="575074803@qq.com" class="layui-input" placeholder="请输入收件人邮箱">
    			</div>
        	</div>
            <div class="layui-form-item">
                <label class="layui-form-label">主题</label>
                <div class="layui-inline" style="width:400px;">
                  <input type="text" id="subject" name="subject" class="layui-input" placeholder="请输入主题">
                </div>
            </div>

            <div class="layui-form-item">
                 <label class="layui-form-label">内容</label>
                  <div class="layui-input-block">
                     <script type="text/plain" class="content" id="content" name="content" style="width:800px;height:360px"></script>
                     <script>var editor = new UE.ui.Editor();editor.render("content");</script>
                 </div>
             </div>
            <div class="layui-form-item">
               <div class="layui-input-block">
                 <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
                 <button type="reset" onclick="formReset()" class="layui-btn layui-btn-primary">重置</button>
             </div>
          </div>
        </div>
    </form>
    </div>
</div>
<script type="text/javascript" src="_ADMIN_/layui/jquery.min.js"></script>
<script src="_ADMIN_/layui/layui.js" charset="utf-8"></script>
<script src="_ADMIN_/layui/layui.all.js" charset="utf-8"></script>
</body>
</html>
